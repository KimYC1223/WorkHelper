<div class="mainDiv">
  <div class="description">
    <i class="fa-solid fa-percent"></i>
    <div class="mainTitle">
      <span class="mainTitleText">퍼센트 <span class="highlight">변환</span></span>
      <span class="details">전체 값에서 주어진 값의 비율을 계산합니다.</span>
    </div>
  </div>

  <table class="input_table">
    <tr>
      <td width="75%"><span class="highlight">전체</span><span class="dehighlight">콤마(,) 없이 입력</span></td><td width="20%">단위</td>
    </tr>
    <tr class="inputTr">
      <td><input class="input_num" type="number" id="total_num"/></td>
      <td>
        <select class="num_multiple" id="total_num_multiple">
          <option value="1" slected> </option>
          <option value="10">십</option>
          <option value="100">백</option>
          <option value="1000">천</option>
          <option value="10000">만</option>
          <option value="100000">십만</option>
          <option value="1000000">백만</option>
          <option value="10000000">천만</option>
          <option value="100000000">억</option>
          <option value="1000000000">십억</option>
          <option value="10000000000">백억</option>
          <option value="100000000000">천억</option>
          <option value="1000000000000">조</option>
          <option value="10000000000000">십조</option>
          <option value="100000000000000">백조</option>
        </select>
      </td>
    </tr>
  </table>

  <table class="input_table">
    <tr>
      <td width="75%"><span class="highlight">부분</span><span class="dehighlight">콤마(,) 없이 입력</span></td><td width="20%">단위</td>
    </tr>
    <tr class="inputTr">
      <td><input class="input_num" type="number" id="part_num"/></td>
      <td>
        <select class="num_multiple" id="part_num_multiple">
          <option value="1" slected> </option>
          <option value="10">십</option>
          <option value="100">백</option>
          <option value="1000">천</option>
          <option value="10000">만</option>
          <option value="100000">십만</option>
          <option value="1000000">백만</option>
          <option value="10000000">천만</option>
          <option value="100000000">억</option>
          <option value="1000000000">십억</option>
          <option value="10000000000">백억</option>
          <option value="100000000000">천억</option>
          <option value="1000000000000">조</option>
          <option value="10000000000000">십조</option>
          <option value="100000000000000">백조</option>
        </select>
      </td>
    </tr>
  </table>

  <div class="result">
    <span>비율은 ...</span>
    <input type="number" class="resultText" id="resultText" value="0" readonly><span class="resultTail">%</span>
    <div class="copyButton" id="copyButton"><i class="fa-solid fa-clipboard"></i> 클립보드에 복사</div>
  </div>

  <script language="javascript" src="../JS/get_percent.js"></script>
</div>
